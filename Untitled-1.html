<!DOCTYPE html>
<html>
<head>
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="body.css">
  <script src="script.js"></script>
</head>
<body align="center">
  <header>
    <h1>Produce Company</h1>
  </header>
  <p>Welcome to our produce company!</p>
  <p>Enter your name below</p>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button id="greetButton">Greet Me</button>
  <p id="greeting"></p>

  <footer>
    <h2>Feedback Form</h2>
    <form id="feedbackForm" align="center">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required><br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" required><br>
      <label for="Produce Type">Produce type:</label>
      <textarea id="Produce Type" required></textarea><br>
      <button type="submit">Submit</button>
      <button type="reset">Cancel</button>
    </form>
  </footer>
</body>
</html>
